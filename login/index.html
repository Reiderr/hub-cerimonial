<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab "><a href="#signup">Cadastre-se</a></li>

      </ul>
      
      <div class="tab-content">
         <div id="login" >   
          <h1>Bem vindo de volta!</h1>


          <form method="post" id='login-form' name='login-form'>
            <div class="field-wrap">
            <div id="error"></div>
            <label>
              Email<span class="req">*</span>
            </label>
            <input name ='email' type="email"  required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input name ='senha' type="password"  required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id='btn-login' class="button button-block"/>Log In</button>
          
          </form>

        </div>
        


        <div id="signup">   
          <h1>Cadestre-se Gratuitamente</h1>
          
          <form id='registrar' action="cadastro.php" method="POST">
          
          <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input name='nome' type="text"required autocomplete="off"/>
          </div>


          <div class="field-wrap">
              <label>
                CPF<span class="req">*</span>
              </label>
              <input name='CPF' type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
              <label>
                Endere√ßo<span class="req">*</span>
              </label>
              <input name='endereco' type="text"required autocomplete="off"/>
          </div>


          <div class="field-wrap">
              <label>
                Telefone<span class="req">*</span>
              </label>
              <input name='telefone' type="text"required autocomplete="off"/>
          </div>


          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input name='email' type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input name='senha' type="password"required autocomplete="off"/>
          </div>
          
          <button name = 'btn-cadastro' id='btn-cadastro' type="submit" class="button button-block"/>Cadastrar!</button>
          
          </form>

        </div>
        


       
      </div><!-- tab-content -->
      
</div> <!-- /form -->
